services:
  db:
    image: postgres:15-alpine
    container_name: moneypilot_postgres
    restart: always
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: .
      args:
        INSTALL_DEV: "false"
    container_name: moneypilot_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data: